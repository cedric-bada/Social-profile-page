<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Win Htet Kyaw" />
    <meta
      name="description"
      content="Connect with me through my social links profile. Explore my projects, professional profiles, and get in touch on platforms like GitHub, LinkedIn, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>FEM Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <main class="social-links-profile">
      <div class="social-links-content grid">
        <img
          id="userImage"
          class="profile-image"
          src="./images/profile-image.webp"
          alt="user profile picture"
          width="100"
          height="100"
        />
        <div class="user-content grid">
          <h1 id="userName" class="user-name">Cedric Bada</h1>
          <p id="userLocation" class="user-location">Paung, Myanmar</p>
        </div>
        <p id="userTitle" class="user-title">
          "Front-end developer and avid reader."
        </p>
      </div>
      <nav aria-label="Social media links">
        <ul class="grid">
          <li>
            <a
              href="https://github.com/cedric-bada"
              class="btn"
              title="github profile"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/cedric-bada"
              class="btn"
              title="frontend mentor profile"
              >Frontend Mentor</a
            >
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
